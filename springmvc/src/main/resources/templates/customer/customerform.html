<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:href="@{/webjars/bootstrap/4.2.1/css/bootstrap.min.css}" rel="stylesheet" media="screen">
    <script th:href="@{/webjars/jquery/3.3.1-1/jquery.min.js}"></script>
    <link th:href="@{static/spring-core.css}" rel="stylesheet" media="screen">
    <meta charset="UTF-8">
    <title>Spring MVC - Customer details</title>
</head>
<body>
<div class="container">
    <h2>Customer Details</h2>
    <div>
        <form class="form-horizontal" th:object="${customer}" th:action="@{/customer}" method="post">
            <input type="hidden" th:field="*{id}">
            <div class="form-group">
                <label class="col-3 col-form-label mr-2">First Name:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{firstName}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-3 col-form-label mr-2">Last Name:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{lastName}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-3 col-form-label mr-2">Email:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{email}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-3 col-form-label mr-2">Phone Number:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{phoneNumber}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-3 col-form-label mr-2">Address:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{addressLineOne}">
                    <br>
                    <input type="text" class="form-control" th:field="*{addressLineTwo}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-3 col-form-label mr-2">City:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{city}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-3 col-form-label mr-2">State:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{state}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-3 col-form-label mr-2">Zip Code:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{zipCode}">
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
