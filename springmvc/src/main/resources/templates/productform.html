<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:href="@{/webjars/bootstrap/4.2.1/css/bootstrap.min.css}" rel="stylesheet" media="screen">
    <script th:href="@{/webjars/jquery/3.3.1-1/jquery.min.js}"></script>
    <link th:href="@{static/spring-core.css}" rel="stylesheet" media="screen">
    <meta charset="UTF-8">
    <title>Spring MVC - Product details</title>
</head>
<body>
<div class="container">
    <h2>Product Details</h2>
    <div>
        <form class="form-horizontal" th:object="${product}" th:action="@{/product}" method="post">
            <input type="hidden" th:field="*{id}">
            <div class="form-group">
                <label class="col-3 col-form-label mr-2">Description:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{description}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-3 col-form-label mr-2">Price:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{price}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-3 col-form-label mr-2">Image URL:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{imageURL}">
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
